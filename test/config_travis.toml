name= "GoNode - poc"
bind= ":2508"

[databases.master]
type    = "master"
dsn     = "postgres://postgres@localhost/travis_ci_test?sslmode=disable"
enabled = true
prefix  = "test"


[filesystem]
path = "/tmp/gnode"

[guard]
key = "ZeSecretKey0oo"

    [guard.jwt]
        [guard.jwt.login]
        path = "/login"

        [guard.jwt.token]
        path = "^\\/nodes\\/(.*)$"

[security]
    [security.cors]
    allowed_origins = ["*"]
    allowed_methods = ["GET", "PUT", "POST"]
    allowed_headers = ["Origin", "Accept", "Content-Type", "Authorization"]

[bindata]
    [bindata.assets]
        [bindata.assets.explorer]
        public = "/explorer"
        private = "github.com/rande/gonode/explorer/dist"